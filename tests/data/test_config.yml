---
interval: 10
loglevel: DEBUG
executor: concurrent.futures.ProcessPoolExecutor
riemann:
  host: localhost
  port: 5555
  transport: BlankTransport
agents:
  - name: echo
    module: oshino.agents.subprocess_agent.SubprocessAgent
    script: "echo 'Hello world!'"
    tag: "bash"
augments:
  - name: moving average
    key: cpu 
    module: oshino.augments.stats.SimpleMovingAverage
    step: 5
    tag: "msa"
